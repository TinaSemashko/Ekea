<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f6b2d7d8bd.js"
      crossorigin="anonymous"
    ></script>
    <link type="text/css" rel="stylesheet" href="contacts.css" />

    <link rel="stylesheet" href="./contacts.css" />
    <link rel="stylesheet" href="../root.css" />
    <script src="../index.js"></script>
  </head>
  <body>
    <div w3-include-html="../includes/headerMaroon.html"></div>
    <div class="header-image" id="contact-page"></div>
    <div class="container-contact">
      <h4>Nous Contacter</h4>

      <form id="form">
        <h5>
          Une question ? un problème ? N’hésiter pas à nous envoyer un message
        </h5>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="" class="input" />
        <br />
        <br />
        <label for="email">email:</label>
        <input type="text" id="email" name="email" value="" class="input" />
        <br />
        <br />
        <label for="sujet">sujet:</label>
        <input type="text" id="sujet" name="sujet" value="" class="input" />
        <br />
        <br />
        <div class="label">message:</div>

        <textarea name="message" id="message"></textarea>
        <br />
        <br />
        <button type="submit" class="button">Envoyer mon message</button>
        <p id="output"></p>
      </form>

      <div class="flexx-container">
        <div></div>
        <div class="address-container">
          <h3 class="underline">Adresse:</h3>
          <p>120 rue des Chantilly</p>
          <h3 class="underline">Telephone :</h3>
          <p>01.23.45.56.78</p>
        </div>
        <div>
          <img src="../images/Map.png" alt="" />
        </div>
      </div>
    </div>
    <div w3-include-html="../includes/footer.html"></div>
  </body>
  <script>
    includeHTML();
  </script>
  <script src="./contact.js"></script>
</html>
